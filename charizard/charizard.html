<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name=”author” content='Jadyn Calhoun, Ethaniel Botello, Estrella Angel'>
    <meta name='description' content=''>
    <meta property='og: image' content=''>
    <meta property='og: title' content=''>
    <meta property='og: description' content=''>
    <title>Charizard</title>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='shortcut icon' href='Untitled.png' , type='image/x-icon'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="leftSide">
        <div id="dpad"></div>
        <div id="select" class="topButtons"></div>
    </div>
    <div id="screen">
        <div id="top">
            <div id="imgBorder"></div>
            <div id="basicInfo">
                <div id="name">Name: Charizard</div>
                <div id="weight">Weight: 905</div>
                <div id="height">Height: 17</div>
            </div>
        </div>
        <div id="bottom">
            <div class="tabs-1">
                <div id="tabs-2">
                    <div id="tab-3-container">
                        <div class="tabs-3" id="stats-1"><div id="tabTitle">hP ></div></div>
                    </div>
                    <div id="tab-3-container">
                        <div class="tabs-3" id="stats-2"><div id="tabTitle">ATTACK ></div></div>
                    </div>
                    <div id="tab-3-container">
                        <div class="tabs-3" id="stats-3"><div id="tabTitle">DEFENSE ></div></div>
                    </div>
                    <div id="tab-3-container">
                        <div class="tabs-3" id="stats-4"><div id="tabTitle">SPECIAL-ATTACK ></div></div>
                    </div>
                    <div id="tab-3-container">
                        <div class="tabs-3" id="stats-5"><div id="tabTitle">SPECIAL-DEFENSE ></div></div>
                    </div>
                    <div id="tab-3-container">
                        <div class="tabs-3" id="stats-6"><div id="tabTitle">SPEED ></div></div>
                    </div>
                </div>
            </div>
            <div id="statsBox"></div>
            <div id="abilityBox1"></div>
            <div id="abilityBox2"></div>
        </div>
    </div>
    <div id="rightSide">
        <div id="dpad"></div>
        <div id="start" class="topButtons"></div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
